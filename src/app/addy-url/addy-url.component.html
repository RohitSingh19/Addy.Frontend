<form [formGroup]="singleUrlForm" (ngSubmit)="onFormSubmit()">
    <div class="row">
        <div class="offset-2 col-8">
            <div class="row">
                <div class="col-9">
                    <input type="text" formControlName="rawUrlInput" class="form-control rawUrlInput"
                             placeholder="Enter your long url here">
                </div>
                <div class="col-3">
                    <input type="submit" value="Make Addyy Url !" class="btn btn-dark">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <input type="file" style="display: inline-block;" 
            (change)="onFileChange($event)" placeholder="Upload file" accept=".xlsx">
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="submitExcelData()">Create Short Urls</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <tr>
                    <td>
                       SrNo # 
                    </td>
                    <td>
                        Your Url
                    </td>
                    <td>
                        Addy Url
                    </td>
                    <td>
                        QR Code
                    </td>
                </tr>
                <tr *ngFor="let url of responseUrl; let i = index">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{url.rawUrl}}
                    </td>
                    <td>
                        {{url.addyUrl}}
                    </td>
                    <td>
                        <qrcode [qrdata]="url.addyUrl" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
