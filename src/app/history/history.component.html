<div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12 align-self-center">
        <div *ngIf="addyHistory.length == 0">
            <p class="no-data-found">Hey! your histroy is empty.</p>    
        </div>
        <div *ngIf="addyHistory.length > 0">
            <div class="row history-item" *ngFor="let history of addyHistory; let i = index">
                <div class="col-md-6 col-xs-6">
                    <p class="addy-url">{{history.addyUrl}}</p>
                    <p class="raw-url">{{history.rawUrl | ellipses: 45}}</p>
                </div>
                <div class="col-md-6 col-xs-6">
                    <app-addyy-tools addyUrl={{history.addyUrl}}></app-addyy-tools>
                </div>
            </div>
        </div>  
    </div>
</div>
